name: modular_l10n
description: Lightweight locale utilities for Flutter with RTL detection, locale parsing, display names for 70+ languages. Works standalone or with Modular Flutter L10n extension.
version: 2.0.0
homepage: https://github.com/IbrahimElmourchidi/modular_l10n
repository: https://github.com/IbrahimElmourchidi/modular_l10n
issue_tracker: https://github.com/IbrahimElmourchidi/modular_l10n/issues
documentation: https://github.com/IbrahimElmourchidi/modular_l10n#readme

topics:
  - localization
  - l10n
  - i18n
  - internationalization
  - rtl

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
